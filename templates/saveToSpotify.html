{% extends "base.html" %}
{% block content %}
<div class="bodyContent">
    <div class="savePlaylistBodyContainer" id="savePlaylistBodyContainer">
        <h3 class="appPrompt">Enter a name for your new playlist</h3>
        <div class="namePlaylistContainer">
            <div class="playlistImageContainer">
                {% for image in top_4_tracks_images %}
                    <img src="{{ image }}" class="coverArtFinalExport" />
                {% endfor %}
            </div>
            <form method="post" class="namePlaylistForm">
                <input type="text" name="playlist_name" class="namePlaylistInput" value="My Playlist {{ today }}">
                <input type="submit" value="Save to Spotify" class="uiButton">
            </form>
        </div>
    </div>
</div>
{% endblock %}
