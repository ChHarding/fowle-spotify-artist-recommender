{% extends "base.html" %}
{% block content %}
<div class="bodyContent">
    <form method="post" class="genresList">
        {% for genre in genres_list %}
            <input type="checkbox" id="{{genre}}" name="genres" value="{{genre}}" class="genreOption" />
            <label for="{{genre}}">{{genre}}</label>
        {% endfor %}
        <input type="submit" value="Submit">
    </form> 
</div>
{% endblock %}
